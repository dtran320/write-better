{% extends 'layout.html' %}
{% block body %}
<table class="results">
<tr>
	<th>Word</th>
	<th>Count</th>
	<th>Part of Speech</th>
</tr>
{% for word, result in results.items() %}
<tr>
	<td>{{word}}</td>
	<td>{{result.count}}</td>
	<td>{{result.pos_tag}}</td>
</tr>
{% endfor %}
</table>
<br/>
<a href="{{ url_for('index') }}">Back</a>
{% endblock %}
