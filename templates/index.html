{% extends 'layout.html' %}
{% block body %}

<form action="{{ url_for('analyze') }}" method="post">
<div class="form-group">
    <label for="input-text">Text</label>
    <textarea name="text" id="input-text" class="text-to-tag form-control"></textarea>
</div>
<div class="form-group">
    <label for="url">Or URL</label><br/>
    <input type="text" id="url" name="url" class="url-to-tag form-control" placeholder="http://example.com/" /><br/>
</div>
<input type="submit" class="btn btn-primary" />
</form>

{% endblock %}
